<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5L Composition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px; /* Increased bottom margin for better separation */
        }
        audio {
            display: block; /* Makes audio controls block level to appear on a new line */
            margin-top: 5px; /* Space between the author name and audio controls */
            width: 100%; /* Optional: Makes the audio control span the full width of the list */
        }
    </style>
</head>
<body>
    <h1>5L Composition</h1>
    <h2>List of Authors</h2>
    <ul>
        <li>Ancona Carlo
            <!-- Audio file for Ancona Carlo -->
            <audio controls>
                <source src="path_to_audio_file_of_Ancona_Carlo.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
        <li>Barbi Teresa
            <!-- Audio file for Barbi Teresa -->
            <audio controls>
                <source src="path_to_audio_file_of_Barbi_Teresa.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ul>
</body>
</html>
